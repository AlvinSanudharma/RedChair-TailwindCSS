<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <title>Red Chair</title>
  </head>
  <body class="font-body">
    <div class="container mx-auto mt-8">
      <nav class="flex justify-between items-center">
        <div style="width: 165px; height: 42px">
          <img src="../img/logo.svg" alt="" />
        </div>
        <ul class="flex ml-auto">
          <li>
            <a href="#" class="px-4 py-2">Discover</a>
          </li>
          <li>
            <a href="#" class="px-4 py-2">Explore</a>
          </li>
          <li>
            <a href="#" class="px-4 py-2">Shop</a>
          </li>
          <li>
            <a href="#" class="px-4 py-2">FAQs</a>
          </li>
        </ul>
        <a href="#" class="px-6 py-3 bg-red-600 hover:bg-red-500 text-white"
          >Login</a
        >
        <a href="#" class="ml-4 text-red-600 hover:bg-red-100 px-4 py-3"
          >Register</a
        >
      </nav>
      <div class="flex items-start">
        <div class="w-1/2 mt-24">
          <h1 class="text-6xl font-semibold text-gray-900 leading-none">
            Your Confortable Chair <span class="text-red-600">.</span>
          </h1>
          <p class="mt-8 text-gray-700 font-normal leading-normal">
            A chair is a piece of furniture. It is used for sitting on and it
            <br />
            can also be used for standing on, if you can't reach something.
            <br />
            They usually have four legs to support the weight.
          </p>
          <a
            href="#"
            class="text-white bg-red-600 hover:bg-red-500 px-5 py-3 inline-block mt-12"
            >Get It Now</a
          >
        </div>
        <div class="w-1/2">
          <img src="../img/hero.png" alt="" class="mt-16 ml-auto w-9/12" />
        </div>
      </div>
      <section class="partners">
        <div class="grid grid-cols-12 grid-rows-2 gap-2 mt-32">
          <div class="col-span-3 row-span-2 p-8">
            <img src="../img/partner-1.png" alt="" />
          </div>
          <div class="col-span-3 row-span-2 p-8">
            <img src="../img/partner-2.png" alt="" />
          </div>
          <div class="col-span-3 row-span-2 p-8">
            <img src="../img/partner-3.png" alt="" />
          </div>
          <div class="col-span-3 row-span-2 p-8">
            <img src="../img/partner-4.png" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
